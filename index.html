<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('White')">Eraser</button>
                <button class="random" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div class="setSize">
                <button>Click to set size, between (2-100)</button>
                <div>
                 <input type="text" placeholder="size of Board" value="16" onchange="changeSize(this.value)"> <!-- (this.value) to make changeSize function apply on any value applied on this element input-->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
